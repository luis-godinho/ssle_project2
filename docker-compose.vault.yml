# Docker Compose with Vault Integration
# Use this file for the vault-integration branch

version: '3.8'

services:
  # HashiCorp Vault for secret management
  vault:
    build: ./vault
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    cap_add:
      - IPC_LOCK
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Registry for MTD
  registry:
    build: ./services/registry
    container_name: registry
    ports:
      - "5000:5000"
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    networks:
      - ecommerce-network
    depends_on:
      vault:
        condition: service_healthy

  # Order Service - Node 1 (with Vault)
  order-node-1:
    build: ./services/order-service
    container_name: order-node-1
    ports:
      - "8002:8002"
    environment:
      - NODE_ID=order-node-1
      - NODE_PORT=8002
      - CLUSTER_NODES=http://order-node-1:8002,http://order-node-2:8012,http://order-node-3:8022
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    networks:
      - ecommerce-network
    depends_on:
      vault:
        condition: service_healthy

  # Order Service - Node 2 (with Vault)
  order-node-2:
    build: ./services/order-service
    container_name: order-node-2
    ports:
      - "8012:8012"
    environment:
      - NODE_ID=order-node-2
      - NODE_PORT=8012
      - CLUSTER_NODES=http://order-node-1:8002,http://order-node-2:8012,http://order-node-3:8022
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    networks:
      - ecommerce-network
    depends_on:
      vault:
        condition: service_healthy

  # Order Service - Node 3 (with Vault)
  order-node-3:
    build: ./services/order-service
    container_name: order-node-3
    ports:
      - "8022:8022"
    environment:
      - NODE_ID=order-node-3
      - NODE_PORT=8022
      - CLUSTER_NODES=http://order-node-1:8002,http://order-node-2:8012,http://order-node-3:8022
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    networks:
      - ecommerce-network
    depends_on:
      vault:
        condition: service_healthy

  # Product Service (with MTD and Vault)
  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "8001-8011:8001-8011"
    environment:
      - SERVICE_PORT=8001
      - REGISTRY_URL=http://registry:5000
      - MTD_ENABLED=true
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-}
    networks:
      - ecommerce-network
    depends_on:
      - registry
      - vault

networks:
  ecommerce-network:
    driver: bridge

volumes:
  vault-data:
  vault-logs:
